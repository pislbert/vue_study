<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>	
</head>
<body>
<div id="app">
	<div id="base">
		<button v-on:click="count += 1">click {{count}}</button>
	</div>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			count: 1
		}
	})
</script>
</body>
</html>
