<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>	
	</head>
	<body>
		<div id="app">
			<p v-text="'my name is ' + name"></p>
		</div>
		<script type="text/javascript">
			// v-text会将元素当成纯文本输出，v-html会将元素当成HTML标签解析后输出
			var app = new Vue({
				el: "#app",
				data:{
					name: "bert"
				}
			})
		</script>
	</body>
</html>
