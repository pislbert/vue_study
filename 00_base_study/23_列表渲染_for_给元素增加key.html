<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<ul>
		<!-- 给列表或元素增加key 便于vue.js最终过程，方便检测数据 -->
		<li v-for="item,index in items" :key="index">
			{{ index }}{{ item.message }}
		</li>
		<li v-for="value,key in object" :key="key">
			{{ key }} : {{ value }}
		</li>
	</ul>
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		items: [
			{message: 'm1'},
			{message: 'm2'},
		],
		object:{
			'k1':'v1',
			'k2':'v2',
		}
	},
});
// v-if 惰性渲染,切换开销大
// v-show 初始化开销大
</script>
<style type="text/css">

</style>
</body>
</html>
