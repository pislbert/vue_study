<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	<title></title>
</head>
<body>
<div id="app">
	<template v-if="loginType === 'username'">
	  <label>Username</label>
	  <input placeholder="Enter your username">
	</template>
	<template v-else>
	  <label>Email</label>
	  <input placeholder="Enter your email address">
	</template>
	<button @click="bt" type="button">Toggle login Type</button>
</div>
<script type="text/javascript">
 // Vue 为你提供了一种方式来表达“这两个元素是完全独立的，不要复用它们”。只需添加一个具有唯一值的 key 属性即可：
 // <label> 元素仍然会被高效地复用，因为它们没有添加 key 属性。
var vm = new Vue({
	el:"#app",
	data:{
		loginType:""
	},
	methods:{
		bt:function(){
			if (this.$data.loginType === ""){
				this.$data.loginType = "username"
			}else{
				this.$data.loginType = ""
			}
		}
	}
})
</script>
</body>
</html>
