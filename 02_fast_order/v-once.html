<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>	
</head>
<body>
<div id="app">
	<span v-once>这个将不会改变: {{ msg }}</span>
</div>
</body>
<script type="text/javascript">
	//通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。但请留心这会影响到该节点上的其它数据绑定：
	var vm = new Vue({
		el:"#app",
		data:{
			msg: "hello"
		}
	})
	
	vm.$data.msg = "happy"
</script>
</html>
