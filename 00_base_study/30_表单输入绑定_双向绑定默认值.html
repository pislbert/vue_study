<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>	
</head>
<body>
<div id="app">
	<div id="base">
		<input v-model="message"/>
		<p>input message is {{message}}</p>
		<textarea v-model="message2">
		</textarea>
		<p>textarea message is {{message2}}</p>
		
		<input type="checkbox" name="1" id="1" value="1"  v-model="checks"/>
		<label>dong1</label>
		<input type="checkbox" name="2" id="2" value="2"  v-model="checks"/>
		<label>dong2</label>
		<input type="checkbox" name="3" id="3" value="3"  v-model="checks"/>
		<label>dong3</label>
		<input type="checkbox" name="4" id="4" value="4"  v-model="checks"/>
		<label>dong4</label>
		<p>checkbox is {{checks}}</p>
		
		<input type="radio" name="r1" id="r1" value="r1" v-model="picks"/>
		<label>gor1</label>
		<input type="radio" name="r2" id="r2" value="r2" v-model="picks"/>
		<label>gor2</label>
		<p>radio is {{picks}}</p>
	</div>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			message: "hi"		,// input 的输入值 与message完成了双向绑定
			message2:"nice to meet you",
			checks:["3","5"],	// checks 默认值,如果有则设置
			picks: "r2"
		},
	})
</script>
</body>
</html>
