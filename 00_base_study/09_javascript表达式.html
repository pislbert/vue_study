<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>	
	</head>
	<body>
		<div id="app">
			{{ num + 1}}
			<hr>
			<p>{{ 1 == 1 ? 'YES' : 'NO' }}</p>
			<p>{{ message.split('').reverse().join('') }}</p>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data:{
					num: 2,
					message: "good"
				}
			})
		</script>
	</body>
</html>
