<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="value,key in object">
			{{ key }} : {{ value }}
		</li>
	</ul>
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		object:{
			'k1':'v1',
			'k2':'v2',
		}
	},
});
// v-if 惰性渲染,切换开销大
// v-show 初始化开销大
</script>

</style>

</html>
